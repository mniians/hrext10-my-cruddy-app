<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scout Center</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
 </head>
<body class="m-3">
  <header class="header">Scout Center</header>
  <div class="description">Keep track of all your potential draft picks, recruits, and trades!</div>
  <div class="container">
    <div class="row mb-3">
      <div class="input-group col-sm-5">
        <div class="input-group-prepend">
          <label class="input-group-text">Name</label>
        </div>
        <input class="key form-control" type="text">
      </div>
      <div class="input-group col-sm-5">
        <div class="input-group-prepend">
          <label class="input-group-text">Hometown</label>
        </div>
        <input class="home-input form-control" type="text">
      </div>
      <div class="input-group col-sm-5">
        <div class="input-group-prepend">
          <label class="input-group-text">Height</label>
        </div>
        <input class="height-input form-control" type="text">
      </div>
      <div class="input-group col-sm-5">
        <div class="input-group-prepend">
          <label class="input-group-text">Weight</label>
        </div>
        <input class="weight-input form-control" type="text">
      </div>
      <div class="input-group col-sm-5">
        <div class="input-group-prepend">
          <label class="input-group-text">Points</label>
        </div>
        <input class="points-input form-control" type="text">
      </div>
      <div class="input-group col-sm-5">
        <div class="input-group-prepend">
          <label class="input-group-text">Rebounds</label>
        </div>
        <input class="rebounds-input form-control" type="text">
      </div>
      <div class="input-group col-sm-5">
        <div class="input-group-prepend">
          <label class="input-group-text">Assists</label>
        </div>
        <input class="assists-input form-control" type="text">
      </div>
      <div class="input-group col-sm-5">
        <div class="input-group-prepend">
          <label class="input-group-text">Steals</label>
        </div>
        <input class="steals-input form-control" type="text">
      </div>
      <button class="reset btn btn-danger btn-sm col-sm-2">Reset Input</button>
    </div>
    <div class="row mb-3 justify-content-center">
      <button class="create btn btn-success btn-sm mr-2 col-sm-2">Create</button>
      <button class="update btn btn-primary btn-sm mr-2 col-sm-2">Update</button>
      <button class="delete btn btn-danger btn-sm mr-2 col-sm-2">Delete</button>
      <button class="clear btn btn-danger btn-sm mr-2 col-sm-3">Clear Database</button>
    </div>
    <div class="row">
      <table class="table table-striped table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Hometown</th>
            <th scope="col">Height</th>
            <th scope="col">Weight</th>
            <th scope="col">PPG</th>
            <th scope="col">RPG</th>
            <th scope="col">APG</th>
            <th scope="col">SPG</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="app/app.js"></script>
</body>
</html>
